
<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body style="margin:0">
    <!-- <video id="video" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4" loop muted playsinline></video> -->

    <a-scene mindar-image="imageTargetSrc: targets.mind;" embedded>
      <a-assets>
        <video id="video1" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4" crossorigin="anonymous" preload="auto" loop muted playsinline></video>
      </a-assets>
  
      <!-- 반드시 anchor 안에 들어가야 함 -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="mytarget" mytarget mindar-image-target="targetIndex: 0">
          <a-video src="#video1" position="0 0 0" rotation="0 0 0" width="1.0" height="0.6"></a-video>
      </a-entity>
    </a-scene>

    <script>
      const video = document.querySelector("#video1");
      document.addEventListener("targetFound", () => video.play());
      document.addEventListener("targetLost", () => video.pause());
    </script>
  </body>
</html>
