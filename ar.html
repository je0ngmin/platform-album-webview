<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body style="margin:0; height: 100%;">
    
    <a-scene mindar-image="imageTargetSrc: targets.mind;" embedded>
      <a-assets>
        <video id="video1" 
               src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4"
               crossorigin="anonymous" preload="auto" loop muted playsinline>
        </video>
      </a-assets>
  
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="mytarget" mindar-image-target="targetIndex: 0">
        <a-plane color="blue" opacity="0.5" position="0 0 0" height="0.552" width="1"></a-plane>
        <a-video src="#video1" position="0 0 0" width="1.0" height="0.6"></a-video>
      </a-entity>
    </a-scene>

    <script>
      const video = document.querySelector("#video1");
      const target = document.querySelector("#mytarget");

      target.addEventListener("targetFound", () => video.play());
      target.addEventListener("targetLost", () => video.pause());
    </script>
  </body>
</html>
