
<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/aframe"></script>
    <script src="https://unpkg.com/mind-ar/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body style="margin:0">
    <video id="video" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4" loop muted playsinline></video>

    <a-scene mindar-image="imageTargetSrc: targets.mind;" embedded>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane 
          src="#video" 
          width="1" height="0.56"
          rotation="-90 0 0">
        </a-plane>
      </a-entity>
      <a-camera></a-camera>
    </a-scene>

    <script>
      const video = document.querySelector("#video");
      document.addEventListener("targetFound", () => video.play());
      document.addEventListener("targetLost", () => video.pause());
    </script>
  </body>
</html>
